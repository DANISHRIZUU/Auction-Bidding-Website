{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}

        {% if message %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endif %}

        
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text"  name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="url" name="image_url" placeholder="Image URL (optional)">
        </div> 
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
    {% endblock %}
